<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Season 1-Episode1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@400;700&family=Libre+Baskerville&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles-episodes.css">
</head>
<body>
  <!-- TOP -->
  <div class="all">
    <div class="episode-header">
      <img src="../images/rick-and-morty-31043.png" alt="" >
      <h1 id="name">Name</h1>
    </div>
    <!-- MIDDLE -->
    <div class="middle">
      <div class="episode-info"> 
        <h2>Episode information: <span id="episode"></span></h2>
        <h2>Date: <span id="air_date"></span></h2>
      </div>
    </div>
    <!-- BOTTOM -->
    <div class="bottom">
      <div class="character-header">
        <h2>Characters</h2>
      </div>
      <div id="characters" class="characters">
        <!-- <div class="character-box">
          <img src="" alt="">
          <p></p>
        </div> -->
      </div>
    </div>
  </div>
<script src="./episodes.js"></script>
</body>
</html>
